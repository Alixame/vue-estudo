<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Aula 3</title>

    <style>
        .azul {
            color: white;
            background-color: rgb(73, 73, 165);
        }
        .verde {
            color: white;
            background-color: rgb(73, 165, 96);
        }
    </style>

</head>
<body>

    <div id="app">

        <!-- DIRETIVA DUBLE MUSTACHE -->
        <!-- obs: essa diretiva não suporta expressoes mais complicadas como if -->

        {{ mensagem.substr(0,3) }} 

        <br>

        {{ mensagem.length }} 

        <br>

        {{ teste ? 'azul' : estilo }} <!-- aceita operador ternario mas não if -->
        
        <br>

        <!-- {{ if(teste) { 'azul'} esle {estilo} }} note que gera erro -->

        <br>
    
        <!-- DIRETIVA V-BIND -->
        <!-- obs: essa diretiva suporta expressoes mais complicadas como if -->
        <input :value="2 + 2" :class="teste ? 'azul' : estilo"> 

    </div>
    

    <script>

        // Aula 03 - V-Bind
        options = {
            el: "#app", // # -> id // . -> class
            data: {
                mensagem: "Expressão",
                estilo: "verde",
                teste: true
            },
            methods: {}
        }

        const vn = new Vue(options)

    </script>

</body>
</html>
